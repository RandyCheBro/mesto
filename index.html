<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="фото Жак Ив Кусто" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="открыть-редактирование"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="открыть-добавление"></button>
      </section>

      <section class="elements">
        <ul class="elements__table">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-карачаево.png" alt="карачаевск" />
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/гораэльбрус.png" alt="эльбрус" />
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/домбай.png" alt="домбай" />
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/гораэльбрус.png" alt="эльбрус" />
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/домбай.png" alt="домбай" />
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-карачаево.png" alt="карачаевск" />
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form" name="form" method="post">
          <input name="input-name" type="text" class="popup__input popup__input_text_name" placeholder="Имя" required />
          <input name="input-job" type="text" class="popup__input popup__input_text_job" placeholder="Профессия"
            required />
          <button type="submit" class="popup__submit" id="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__close" type="button" aria-label="закрытие"></button>
      </div>
      <div class="popup" id="popup-add">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form action="#" class="popup__form" name="form" method="post">
            <input name="input-image-name" type="text" class="popup__input popup__input_text_image-name" placeholder="Название" required />
            <input name="input-image-link" type="text" class="popup__input popup__input_text_image-link" placeholder="Ссылка на картинку"
              required />
            <button type="submit" class="popup__submit" id="submit">
              Создать
            </button>
          </form>
          <button class="popup__close" type="button" aria-label="закрытие"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
