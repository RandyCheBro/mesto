<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="фото Жак Ив Кусто" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button modal-open" type="button" aria-label="открыть-редактирование"
          data-modal-open="modal-edit"></button>
        </div>
        <button class="profile__add-button modal-open" type="button" aria-label="открыть-добавление"
        data-modal-open="modal-add"></button>
      </section>

      <section class="elements">
        <ul class="elements__table">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" data-modal="modal-edit">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form" name="form" method="post">
          <input name="input-name" type="text" class="popup__input popup__input_text_name" placeholder="Имя" required />
          <input name="input-job" type="text" class="popup__input popup__input_text_job" placeholder="Профессия"
            required />
          <button type="submit" class="popup__submit" id="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__close" type="button" aria-label="закрытие"></button>
      </div>
    </div>
    <div class="popup" data-modal="modal-add">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form action="#" class="popup__form popup__form_adding_card" name="form" method="post">
          <input name="input-image-name" type="text" class="popup__input popup__input_text_image-name" placeholder="Название" required />
          <input name="input-image-link" type="text" class="popup__input popup__input_text_image-link" placeholder="Ссылка на картинку"
            required />
          <button type="submit" class="popup__submit" id="submit">
            Создать
          </button>
        </form>
        <button class="popup__close" type="button" aria-label="закрытие"></button>
      </div>
    </div>
    
    <div class="popup-card">
      <figure class="popup-card__container">
        <img class="popup-card__image" src="" alt="">
        <figcaption class="popup-card__title"></figcaption>
        <button class="popup-card__close" type="button" aria-label="закрытие"></button>
      </figure>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <button class="element__trash" type="button"></button>
      <img class="element__image" src="" alt="" />
      <div class="element__description">
        <h2 class="element__title">
        </h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
