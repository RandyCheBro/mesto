<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="фото Жак Ив Кусто" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="открыть-редактирование"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="открыть-добавление"></button>
      </section>

      <section class="elements">
        <ul class="elements__table">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_editing-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form popup__form_aditing_profile" name="edit-profile" method="post" novalidate>
          <div class="popup__input-field">
            <input name="profile-name" type="text" class="popup__input popup__input_text_name" placeholder="Имя" required minlength="2" maxlength="40" />
            <span class="popup__input-error input-error-profile-name"></span>
          </div>
          <div class="popup__input-field">
            <input name="profile-job" type="text" class="popup__input popup__input_text_job" placeholder="Профессия"
              required minlength="2" maxlength="200" />
            <span class="popup__input-error input-error-profile-job"></span>
          </div>
          <button type="submit" class="popup__submit">
            Сохранить
          </button>
        </form>
        <button class="popup__close" type="button" aria-label="закрытие"></button>
      </div>
    </div>
    <div class="popup popup_type_adding-card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form action="#" class="popup__form popup__form_adding_card" name="add-card" method="post" novalidate>
          <div class="popup__input-field">
            <input name="image-name" type="text" class="popup__input popup__input_text_image-name" placeholder="Название"
             required minlength="2" maxlength="30" />
            <span class="popup__input-error input-error-image-name"></span>
          </div>
          <div class="popup__input-field">
            <input name="image-link" type="url" class="popup__input popup__input_text_image-link" placeholder="Ссылка на картинку"required />
            <span class="popup__input-error input-error-image-link"></span>
          </div>
          <button type="submit" class="popup__submit" id="submit">
            Создать
          </button>
        </form>
        <button class="popup__close" type="button" aria-label="закрытие"></button>
      </div>
    </div>
    
    <div class="popup popup_background_transparent popup_type_image-preview">
      <figure class="popup__card-container">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__title-card"></figcaption>
        <button class="popup__close" type="button" aria-label="закрытие"></button>
      </figure>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <button class="element__trash" type="button"></button>
      <img class="element__image" src="#" alt="" />
      <div class="element__description">
        <h2 class="element__title">
        </h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

</body>

</html>
